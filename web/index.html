    <body>
        <div class="container">
            <div class="well dashboard">
                <h1>A.N.H.</h1>

            <div class="row">

                    <div class="panel-group" id="accordion">
                        <div class="panel panel-default">

                        </div>

                                    <table class="table">
                                        <tr>
                                            <td>
                                                <div id="patientList"></div>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree">
                                        <span class="glyphicon glyphicon-tasks">
                                        </span>Tasks</a>
                                </h4>
                            </div>
                            <div id="collapseThree" class="panel-collapse collapse">
                                <div class="panel-body">
                                    <table class="table">
                                        <tr>
                                            <td>
                                                <div id="taskList"></div>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseFour">Help</a>
                                </h4>
                            </div>
                            <div id="collapseFour" class="panel-collapse collapse">
                                <div class="panel-body">
                                    <table class="table">
                                        <tr>
                                            <td>

                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div><!--#accordion-->
                </div>

                    <div id="main" class="well">
                        <h2 id="mainTitle">Contents</h2>
                        Page contents go here (board posts, tasks etc.)<br><br>
                        <div id="postList"></div>
                        <div id="addUserForm">
                            <form>
                                <input id="addUser" type="text" value="Add username">
                                <input id="user2board" type="submit" value="Add">
                            </form>
                        </div>
                        <div id="postMsgForm" class="form-group">
                            <input id="message" class="form-control" type="text" value="New message">
                            <!--<input id="post2board" class="form-control button" type="submit" value="Send">-->
                            <button id="post2board" class="btn btn-default">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="center">
            <p><span class="glyphicon glyphicon-envelope"></span><a href="#">Contact us</a></p>
            <p><span class="glyphicon glyphicon-book"></span><a href="#">User manual</a></p>
